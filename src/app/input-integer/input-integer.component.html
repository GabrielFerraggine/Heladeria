<div class="container text-center">
  <div class="row align-items-start">
    <div class="col">
      <button class="btn btn-warning" (click)="downWeightQuanty()">Kilos purchased</button>
    </div>
    <div class="col">
      <button class="btn btn-success" (click)="upWeightQuanty()">Kilos sold</button>
    </div>
    <div class="col">
      <input  type="text" 
        [(ngModel)]="actualQuantity" 
        (keyup)="changeWeightQuantity($event)">
    </div>
  </div>
</div>
